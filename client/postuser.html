<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="onsubmit_event.js"></script>
    <title>Insertar usuari</title>
</head>    
<body>
    <h1>Formulari d'inserci√≥ d'usuaris</h1>
    <fieldset>
        <legend>Dades</legend>
        <form action="http://localhost:9000/api/user" method="post" onsubmit="return validateForm()" name="user_form">
            <div>
                <label for="name">Nom:</label>
                <input type="text" name="name" id="name" placeholder="Introdueix el teu nom"></div>
            <div>
                <label for="email">Correu:</label>
                <input type="email" name="email" id="email" placeholder="Introdueix el teu correu">
            </div>
            <div>
                <label for="password">Contrasenya:</label>
                <input type="password" name="password" id="password" placeholder="Introdueix la Contrasenya">
            </div>
            <div>
                <label for="password2">Confirma contrasenya:</label>
                <input type="password2" name="password2" id="password2" placeholder="Confirma la contrasenya:">
            </div>
            <div><input type="submit"  value="enviar" onsubmit="validationevent"></input></div>
        </form>
    </fieldset>
</body>
</html>
